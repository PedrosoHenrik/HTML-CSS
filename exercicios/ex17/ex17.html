<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.pr{
            background-color: darkgrey;
        }
        td.ye{
            background-color: yellow;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
        <h1>Minha Primeira Tabela </h1>
        <table>
            <tr>
                <td>a1</td>
                <td>b1</td>
                <td>c1</td>
            </tr>
            <tr class="pr">
                <td>a2</td>
                <td class="ye">b2</td>
                <td>c2</td>
            </tr>
            <tr>
                <td>a3</td>
                <td>b3</td>
                <td>c3</td>
            </tr>
            <tr>
                <td>a4</td>
                <td>b4</td>
                <td>c4</td>
            </tr>
            <tr>
                <td>a5</td>
                <td>b5</td>
                <td>c5</td>
            </tr>
            <tr>
                <td>a6</td>
                <td>b6</td>
                <td>c6</td>
            </tr>
        </table>
</body>
</html>
