<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Exemplo hover</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}
 div > p {
    display: none;
 }

 div:hover > p {

    display: block;
    color: darkred;
    background-color: hotpink;

 }
 
div:hover{

    color: darkorchid;

}
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>
        passe o mause aqui
        <p>TEXTO ESCONDIDO... </p>
    </div>
    <p>fim do exemplo </p>
</body>
</html>
