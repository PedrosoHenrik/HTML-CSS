<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
           border-collapse: collapse;
           width: 300px;
        }
        td{
            border: 1px solid black;
           padding: 10px; 
           text-align: center;
        }
    </style>
</head>
<body>
    <h1> Mesclagem de tabelas </h1>

    <table>
        <tr>
           
            <td colspan="3">b</td>
          
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td >e</td>
            <td>f</td>
        </tr>
        <tr>
            
            
            <td colspan="2">i</td>
        </tr>
        <tr>
            
            <td>k</td>
            <td>m</td>
        </tr>
    </table>
    
</body>
</html>
